<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Carcassonne challenger</title>
  <meta name="description" content="Challenges for Carcassonne Solo">
  <meta name="author" content="Carlos Maya">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

 
  <style>
html, body {
  height: 99%;
  margin: 0;
  font-size: 4.5vh;
  font-family: carcaFont;
}
#wrapper {
  display: flex; 
  flex-direction: column; 
  height: 100%;
  
}
#header, #footer {
  /* height: 15vh; */
  padding: 1.5%;
  text-align: center;
  min-height: 60px;

}
#content {
  flex: 1; 
  overflow: auto; 
  text-align: center;
}

img{
    max-height: 100%;
    /* min-height: 60px; */
    }

#currentColor{
  max-height: 12vh;
}

#tile{
    max-width:80vw;
    max-height:80%;
    height: 80vw;
}

input, select, button{
  padding: 10px 10px;
  margin: 8px 0;
  max-height: 100%;
  box-sizing: border-box;
  font-size: 3.5vh; 
  outline:none;
  font-family: carcaFont;

}

button {
  background-color: #ffffff; /* Green */
  border: none;
  color: rgb(0, 0, 0);
  /* padding: 15px 32px; */
  text-align: center;
  text-decoration: none;
  display: inline-block;

}

button:disabled  {
  background-color: #ffffff; /* Green */
  border: none;
  color: rgb(158, 158, 158);
}

#share{
    border: 2px solid black;
}

.bigfont{
    font-size: 11vh;
}

#seed {
  /* width: 10%; */
  background-color: transparent;
  border: 0px solid;
text-align: center;
}

<body onload="setDefault()">


<div id="wrapper">
    <div id="header">
        <label for="seed">Challenge #</label>
        <input id="seed" name="seed" autofocus type="number">
        <!-- <label for="version">Version</label> -->
        <select name="version" id="version">
            <option value="demoSpiel" selected="selected">Demo-Spiel (20 tiles)</option>
            <!-- <option value="fur2">Für 2 (48 tiles)</option> -->
            <option value="full">Base game (72 tiles)</option>
          </select>
          <button id="share" onclick="share()">Share</button>
    </div>
    <div id="content">
            <img id="tile">
        <div id="counter">

        </div>
    </div>
    <div id="footer">
    <button id="previous" class="bigfont" onclick="show_image('left')">↢</button>
    <img id="currentColor">
    <button id="next" class="bigfont" onclick="show_image('right')">↣</button>
    </div>
</div>

<script>
    //listeners
    document.getElementById("seed").addEventListener("input", shuffleThis)
    document.getElementById("version").addEventListener("change", shuffleThis)
    //button actions are on buttons



    //Shuffle an array using a particular seed using translation array.length times
function shuffle(source_array, seed) {
  //https://stackoverflow.com/a/53758827
  var array = source_array.slice(0)
  var m = array.length, t, i;
  while (m) {
   i = Math.floor(random(seed) * m--); 
   t = array[m];
    array[m] = array[i];
    array[i] = t;
    ++seed                                  
  }
  return array;
}


//Simple pseudorandom generator
function random(seed) {
  //https://stackoverflow.com/a/53758827
  seed = seed + 123456
  var x = Math.sin(seed++) * 10000; 
  return x - Math.floor(x);
}


//Check if some seed is in the URL if not define a random number
function setDefault(){
  const queryString = window.location.search;
  let seed=Math.floor(Math.random() * 1000000); //Random number by default
  let version="demoSpiel"
  if (queryString){
      const urlParams = new URLSearchParams(queryString);
      seed = urlParams.get('s')
      version = urlParams.get('v')
  }
  document.getElementById("seed").value = seed;
  document.getElementById("version").value = version;

  //initial shuffle
  shuffleThis()
}


//Some globals for tile control
var images = [];
var index = 0;
var nmeeples = 0


//Call shuffle for each particular set
function shuffleThis(){
    images = [];
    index = 0;
    var array = [];
    switch (document.getElementById("version").value) {
    case "demoSpiel":
        array = demoSpiel;
        nmeeples = 2;
        break;
    case "fur2":
        array = [1,2,3,4,5];
        nmeeples = 2
        break;
    case "full":
        array = full;
        nmeeples = 3
    }

    //recall seed
    seed = document.getElementById("seed").value
    //shuffle and  put array of images in global variable
    images = shuffle(array, seed)
    //add as first image starting tile
    images.unshift("startingTile",)

    //check buttons
    checkButtons()

    //Put first image
    document.getElementById("tile").src = "tiles/" + images[0] + ".jpg";
    
}


//Tile slideshow control
function show_image(direction)
{
  if (direction == "left")
  {
    index--;
  }
  else
  {
    index++;
  }
  checkButtons()
  
  document.getElementById("tile").src = "tiles/" + images[index] + ".jpg";
}


//Check if the slideshow is at the begining or end and disable buttons
function checkButtons(){
    if (index == 0)
        {
            document.getElementById("previous").disabled = true;
        }else{
            document.getElementById("previous").disabled = false;
        }

    if (index == images.length - 1)
        {
        document.getElementById("next").disabled = true;
        }else{
        document.getElementById("next").disabled = false;
        }
    

    //Define counter text
    if (index == 0){
        document.getElementById("counter").innerText = "Starting tile";
        }else{
        document.getElementById("counter").innerText = index + 1 + " of " + images.length;
    }

    //Define meeple order image
    document.getElementById("currentColor").src = "meeples/" + index % nmeeples + ".png"
    
}


//Share function
function share() {
  var person = prompt("Copy the following URL to share this challenge", window.location.href.split('?')[0] + "?s="+seed+"&v="+document.getElementById("version").value);
}

//TILE DEFINITIONS

//Define list of tiles for Carcassonne demo spiel, but starting tile
const demoSpiel = [
  "A",
  "B",
  "D", //miss P
  "E",
  "F",
  "Hg",
  "I",
  "J-rev", "K", //miss H real y D (replace K tile)
  "L",
  "M",
  "Ng",
  "P", //miss W
  "Ug",
  "Vg", "Vg",
  "W", "W",
  "X"
]

const full =[
  "A","A", //miss H
  "B","B","B","B", //miss F, D
  "C",
  "D","D","D", //miss F, P
  "E","E","E","E", //miss F
  "Eg",
  "F", "F", //miss W
  "G",
  "H","H", //miss H
  "Hg",
  "I",
  "Ig",
  "J", "J", "J", //miss F, C
  "K", "K", "K", //miss H, D
  "L", "L", "L",
  "M",
  "Mg",
  "N", "N", //miss W
  "Ng",
  "O", "O", //miss F
  "P", "P", "P", //miss H, W
  "Q",
  "R", "R", //miss WITHOUT WATERTOWER
  "Rg",
  "S", "S", //miss WITHOUT WATERTOWER
  "T",
  "U","U","U","U","U", //miss F, P
  "U2", "U2",
  "Ug",
  "V2", "V2", "V2", "V2", "V2", "V2", //miss P, P, F
  "V2", "V2",
  "Vg",
  "W", "W", "W", "W", 
  "X"
]           


    


</script>
